{% extends "base.html" %}
{% block content %}

<h3 class="amber-text text-darken-2 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
    <!-- category name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix amber-text text-amber-lighten-1"></i>
        <input id="category_name" name="category_name" minlength="2" maxlength="25" type="text" value="{{ category.category_name }}" class="validate" required>
        <label for="category_name">Category Name</label>
      </div>
    </div>
    
    <div class="row">
      <div class="col s12 center-align">
        <!-- cancel button -->
        <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
          Cancel <i class="fas fa-times-circle right"></i>
        </a>
        <!-- submit button -->
        <button type="submit" class="btn-large amber darken-3">
          Submit <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
