{% extends "base.html" %}
{% block content %}

  <h3 class="center-align">Login</h3>


  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel">
        <!-- USERNAME -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-cog prefix amber-text text-accent-3"></i>
            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <!-- PASSWORD -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-lock prefix amber-text text-accent-3"></i>
            <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <!-- LOGIN -->
        <div class="row">
          <button type="submit" class="col s12 btn-large amber accent-3 text-shadow">
            Log In <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12">
      <p class="center-align">
        New Here? <a href="{{ url_for('register')  }}" class="light-blue-text text-darken-4">
          Register
        </a>
      </p>
    </div>
  </div>

{% endblock %}
