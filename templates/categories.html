{% extends "base.html" %}
{% block content %}

<h3 class="amber-text text-darken-2 center-align">Manage Categories</h3>


<div class="row">
  {% for category in categories %}
    <div class="col s12 m3">
      <div class="card amber text-shadow center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="#" class="btn-small light-blue lighten-1">Edit</a>
          <a href="#" class="btn-small red">Delete</a>
    </div>
      </div>
    </div>
  {% endfor %}

</div>
          

{% endblock %}
